<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Market Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 10px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 1.5em;
            margin-bottom: 8px;
        }

        .status {
            display: inline-block;
            padding: 6px 15px;
            background: #4CAF50;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .timestamp {
            font-size: 0.75em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .card h2 {
            font-size: 1.1em;
            margin-bottom: 12px;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 8px;
        }

        .market-direction {
            text-align: center;
            padding: 20px;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .market-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 6px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }

        .symbol {
            font-weight: bold;
            font-size: 1em;
        }

        .price {
            font-size: 1.1em;
            font-weight: bold;
            text-align: right;
        }

        .change-positive { color: #4CAF50; }
        .change-negative { color: #ff5252; }

        .alert-item {
            padding: 12px;
            margin: 8px 0;
            background: linear-gradient(135deg, rgba(76,175,80,0.3), rgba(76,175,80,0.1));
            border-left: 4px solid #4CAF50;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .alert-sell {
            background: linear-gradient(135deg, rgba(255,82,82,0.3), rgba(255,82,82,0.1));
            border-left-color: #ff5252;
        }

        .alert-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            margin-top: 6px;
            opacity: 0.9;
        }

        .confidence-badge {
            display: inline-block;
            padding: 3px 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 5px;
        }

        .confidence-high { background: rgba(76,175,80,0.5); }
        .confidence-medium { background: rgba(255,193,7,0.5); }

        .sector-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .sector-card {
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            text-align: center;
            font-size: 0.85em;
        }

        .sector-name {
            font-weight: bold;
            margin-bottom: 6px;
        }

        .sector-signal {
            padding: 6px;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 6px;
            font-size: 0.9em;
        }

        .signal-buy { background: rgba(76,175,80,0.5); }
        .signal-sell { background: rgba(255,82,82,0.5); }
        .signal-neutral { background: rgba(158,158,158,0.5); }

        .oi-category {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.7em;
            font-weight: bold;
            margin-left: 5px;
        }

        .oi-LB { background: rgba(76,175,80,0.6); }
        .oi-SC { background: rgba(139,195,74,0.6); }
        .oi-SB { background: rgba(255,82,82,0.6); }
        .oi-LU { background: rgba(255,152,0,0.6); }
        .oi-NA { background: rgba(158,158,158,0.4); }

        .loading {
            text-align: center;
            padding: 40px 20px;
            font-size: 1.2em;
        }

        .error {
            background: rgba(255,82,82,0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 0.9em;
        }

        .refresh-btn {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            background: #4CAF50;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.3em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .tab {
            flex: 1;
            min-width: 80px;
            padding: 10px 15px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
            cursor: pointer;
            white-space: nowrap;
        }

        .tab.active {
            background: rgba(255,255,255,0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .mini-stat {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Market Dashboard</h1>
        <div class="status" id="status">‚óè LIVE</div>
        <div class="timestamp" id="timestamp"></div>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="switchTab('overview')">Overview</button>
        <button class="tab" onclick="switchTab('alerts')">Alerts</button>
        <button class="tab" onclick="switchTab('markets')">Markets</button>
        <button class="tab" onclick="switchTab('sectors')">Sectors</button>
    </div>

    <div id="overview" class="tab-content active">
        <div id="overview-content" class="loading">Loading...</div>
    </div>

    <div id="alerts" class="tab-content">
        <div id="alerts-content" class="loading">Loading...</div>
    </div>

    <div id="markets" class="tab-content">
        <div id="markets-content" class="loading">Loading...</div>
    </div>

    <div id="sectors" class="tab-content">
        <div id="sectors-content" class="loading">Loading...</div>
    </div>

    <button class="refresh-btn" onclick="loadData()">üîÑ</button>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentData = null;

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (currentData) renderTab(tabName, currentData);
        }

        async function loadData() {
            try {
                const response = await fetch(`${API_BASE}/dashboard/summary`);
                
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                
                currentData = await response.json();
                renderAllTabs(currentData);
                
                document.getElementById('status').textContent = '‚óè LIVE';
                document.getElementById('status').style.background = '#4CAF50';
                document.getElementById('timestamp').textContent = new Date().toLocaleTimeString('en-IN');
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('overview-content').innerHTML = `
                    <div class="error">
                        <h3>‚ö†Ô∏è Connection Error</h3>
                        <p>Cannot connect to: ${API_BASE}</p>
                        <p style="margin-top:10px;">Check:</p>
                        <ul style="margin-left:20px; margin-top:5px;">
                            <li>API server running?</li>
                            <li>Port 8000 open?</li>
                            <li>Correct IP address?</li>
                        </ul>
                    </div>
                `;
                document.getElementById('status').textContent = '‚óè OFFLINE';
                document.getElementById('status').style.background = '#ff5252';
            }
        }

        function renderAllTabs(data) {
            const activeTab = document.querySelector('.tab.active').textContent.toLowerCase();
            renderTab(activeTab, data);
        }

        function renderTab(tabName, data) {
            switch(tabName) {
                case 'overview':
                    renderOverview(data);
                    break;
                case 'alerts':
                    renderAlerts(data);
                    break;
                case 'markets':
                    renderMarkets(data);
                    break;
                case 'sectors':
                    renderSectors(data);
                    break;
            }
        }

        function renderOverview(data) {
            let html = '';

            if (data.market_direction) {
                const dir = data.market_direction;
                const colorClass = dir.direction?.includes('BUY') ? 'change-positive' : 
                                  dir.direction?.includes('SELL') ? 'change-negative' : '';
                
                html += `
                    <div class="card">
                        <h2>Market Direction</h2>
                        <div class="market-direction ${colorClass}">
                            ${dir.direction || 'NEUTRAL'}
                        </div>
                        <div class="mini-stat">
                            <span>Nifty</span>
                            <span class="change-positive">${dir.nifty_buy?.toFixed(0)}%</span>
                        </div>
                        <div class="mini-stat">
                            <span>BankNifty</span>
                            <span class="change-positive">${dir.banknifty_buy?.toFixed(0)}%</span>
                        </div>
                    </div>
                `;
            }

            if (data.recent_alerts && data.recent_alerts.length > 0) {
                html += `<div class="card"><h2>Latest Alerts</h2>`;
                data.recent_alerts.slice(0, 3).forEach(alert => {
                    const isBuy = alert.recommended_action?.includes('BUY');
                    const conf = alert.confidence || 0;
                    const confClass = conf >= 70 ? 'confidence-high' : 
                                     conf >= 55 ? 'confidence-medium' : '';
                    
                    html += `
                        <div class="alert-item ${isBuy ? '' : 'alert-sell'}">
                            <strong>${alert.symbol}</strong> - ${alert.recommended_action}
                            <span class="confidence-badge ${confClass}">${conf}%</span>
                            <div class="alert-meta">
                                <span>OI: ${alert.future_oi_category || 'NA'}</span>
                                <span>${alert.time?.substring(11, 16) || ''}</span>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            if (data.market_data && data.market_data.length > 0) {
                html += `<div class="card"><h2>Top Movers</h2>`;
                data.market_data.slice(0, 5).forEach(item => {
                    const change = item.close - item.open;
                    const changeClass = change >= 0 ? 'change-positive' : 'change-negative';
                    const changePct = ((change / item.open) * 100).toFixed(2);
                    
                    html += `
                        <div class="market-item">
                            <div>
                                <span class="symbol">${item.symbol}</span>
                                ${item.oi_category && item.oi_category !== 'NA' ? 
                                    `<span class="oi-category oi-${item.oi_category}">${item.oi_category}</span>` : ''}
                            </div>
                            <div class="price ${changeClass}">
                                ${change >= 0 ? '‚ñ≤' : '‚ñº'} ${Math.abs(changePct)}%
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            document.getElementById('overview-content').innerHTML = html;
        }

        function renderAlerts(data) {
            let html = '<div class="card"><h2>All Alerts</h2>';
            
            if (data.recent_alerts && data.recent_alerts.length > 0) {
                data.recent_alerts.forEach(alert => {
                    const isBuy = alert.recommended_action?.includes('BUY');
                    const conf = alert.confidence || 0;
                    const confClass = conf >= 70 ? 'confidence-high' : 
                                     conf >= 55 ? 'confidence-medium' : '';
                    
                    html += `
                        <div class="alert-item ${isBuy ? '' : 'alert-sell'}">
                            <div>
                                <strong>${alert.symbol}</strong> - ${alert.recommended_action}
                                <span class="confidence-badge ${confClass}">${conf}%</span>
                            </div>
                            <div class="alert-meta">
                                <span>OI: ${alert.future_oi_category || 'NA'} | ${alert.depth_bias || 'NA'}</span>
                                <span>${alert.time?.substring(0, 16) || ''}</span>
                            </div>
                            <div style="margin-top:6px; font-size:0.8em; opacity:0.8;">
                                Regime: ${alert.regime || 'NA'} | VIX: ${alert.vix_state || 'NA'}
                            </div>
                        </div>
                    `;
                });
            } else {
                html += '<p style="text-align:center; opacity:0.7; padding:20px;">No alerts yet</p>';
            }
            
            html += '</div>';
            document.getElementById('alerts-content').innerHTML = html;
        }

        function renderMarkets(data) {
            let html = '<div class="card"><h2>All Markets</h2>';
            
            if (data.market_data && data.market_data.length > 0) {
                data.market_data.forEach(item => {
                    const change = item.close - item.open;
                    const changeClass = change >= 0 ? 'change-positive' : 'change-negative';
                    const changePct = ((change / item.open) * 100).toFixed(2);
                    
                    html += `
                        <div class="market-item">
                            <div>
                                <div class="symbol">${item.symbol}</div>
                                <div style="font-size:0.8em; opacity:0.8; margin-top:2px;">
                                    Bid/Ask: ${item.bid_ask_ratio?.toFixed(2)}
                                    ${item.oi_category && item.oi_category !== 'NA' ? 
                                        `<span class="oi-category oi-${item.oi_category}">${item.oi_category}</span>` : ''}
                                </div>
                            </div>
                            <div>
                                <div class="price">‚Çπ${item.close?.toFixed(2)}</div>
                                <div class="${changeClass}" style="font-size:0.85em;">
                                    ${change >= 0 ? '‚ñ≤' : '‚ñº'} ${Math.abs(changePct)}%
                                </div>
                            </div>
                        </div>
                    `;
                });
            }
            
            html += '</div>';
            document.getElementById('markets-content').innerHTML = html;
        }

        function renderSectors(data) {
            let html = '<div class="card"><h2>Sector Analysis</h2>';
            
            if (data.sectors && data.sectors.length > 0) {
                html += '<div class="sector-grid">';
                data.sectors.forEach(sector => {
                    const signalClass = sector.signal === 'BUY' ? 'signal-buy' : 
                                       sector.signal === 'SELL' ? 'signal-sell' : 'signal-neutral';
                    
                    html += `
                        <div class="sector-card">
                            <div class="sector-name">${sector.sector_name}</div>
                            <div style="margin: 5px 0;">
                                <div class="change-positive" style="font-size:0.9em;">‚Üë ${sector.buy_percentage?.toFixed(0)}%</div>
                                <div class="change-negative" style="font-size:0.9em;">‚Üì ${sector.sell_percentage?.toFixed(0)}%</div>
                            </div>
                            <div class="sector-signal ${signalClass}">${sector.signal}</div>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            html += '</div>';
            document.getElementById('sectors-content').innerHTML = html;
        }

        loadData();
        setInterval(loadData, 60000);

        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) loadData();
        });
    </script>
</body>
</html>
